<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./root.css" />
    <title>text-app</title>
</head>

<body>
    <div id="modal">
        <div id="modal-content">

            <form action="" id="form-modal-content">
                <h3>Создать карточку</h3>
                <label for="сard-name">Имя карточки</label>
                <input type="text" id="сard-name" />
                <label for="card-author">Автор</label>
                <input type="text" id="card-author" />
                <label for="url">url картинки</label>
                <input type="url" id="url" />
                <label for="date-card">Дата создания карточки</label>
                <input type="date" id="date-card" />

                <button type="submit" id="download-img">Создать карточку</button>

                <img src="./assets/icons/icons_SVG/close.svg" alt="icon-close" id="button-close" />
            </form>
        </div>
    </div>
    <input type="" />
    <div class="app">
        <div class="panel-title">
            <h2 class="name-project">Nafis Test-App</h2>
        </div>
        <div class="panel-filter">
            <h3 class="header-filter">Фильтр</h3>
            <form class="form-filter" action="">
                <div class="block-filter">
                    <input type="text" class="date-of-creation" />
                    <input type="text" class="topic" />
                    <input type="text" class="number-of-likes" />
                    <button type="menu" class="btn-panel-filter btn-other-filters">
                        Другие фильтры
                    </button>
                </div>
                <div class="buttons-filter">
                    <button class="btn-panel-filter btn-reset-filter">
                        Сброс фильтра
                    </button>
                    <button class="btn-panel-filter btn-start-filter">
                        Фильтровать
                    </button>
                </div>
            </form>
        </div>
        <div class="panel-search">
            <form class="form-search">
                <input type="text" id="form-search-input" />
                <button class="btn-search form-search-btn">
                    <img src="./assets/icons/icons_SVG/search.svg" alt="search" />
                </button>
            </form>

            <button class="btn-search btn-create-new-card">
                <img src="./assets/icons/icons_SVG/create_a_card.svg" alt="create_a_card" />
            </button>
            <p class="text-create-new-card">Создать новую карточку</p>
        </div>

        <div class="panel-cards">
            <ul class="list-card">
                <template id="tmpl-new-card">
                    <li class="card">
                        <div class="top-card-panel">
                            <button class="btn-card btn-delete">
                                <img src="./assets/icons/icons_SVG/trash.svg" alt="trash" />
                            </button>
                            <button class="btn-card btn-edite">
                                <img src="./assets/icons/icons_SVG/pencil.svg" alt="pencil" />
                            </button>
                            <button class="btn-card btn-favorites">
                                <img src="./assets/icons/icons_SVG/favorites.svg" alt="favorites" />
                            </button>
                        </div>

                        <h2 class="header-card"></h2>
                        <p class="author-card"></p>
                        <div class="card-img">
                            <img class="img-cars" src="" alt="foto-img" />
                        </div>

                        <div class="bottom-card-panel">
                            <div class="buttons-bottom-card-panel">
                                <span class="value">0</span>
                                <button class="btn-card btn-dislike">
                                    <img src="./assets/icons/icons_SVG/dislike.svg" alt="dislike" />
                                </button>
                                <span class="value">0</span>
                                <button class="btn-card btn-like">
                                    <img src="./assets/icons/icons_SVG/like.svg" alt="like" />
                                </button>
                            </div>

                            <p class="card-creation-date"></p>
                        </div>
                    </li>
                </template>


            </ul>
        </div>

    </div>
    <script src="./scripts/create-card/index.js"></script>
    <!-- <script src="./scripts/modal-script/modal-window/index.js"></script> -->

</body>

</html>
