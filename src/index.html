<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>text-app</title>
</head>

<body>



    <!-- Модальное окно создания новой карточки -->
    <div id="modal-create-card" > <!-- <---------------------- -->  
        <div id="modal-content">
            <form action="" id="form-modal-content">
                <h3>Создать карточку</h3>
                <div class="field-input">
                    <p><label for="сard-name">Имя карточки</label></p>
                    <input type="text" id="сard-name" require />
                    <span class="error error-title"></span>
                </div>

                <div class="field-input">
                    <p><label for="card-author">Автор</label></p>
                    <input type="text" id="card-author" require />
                    <span class="error error-author"></span>
                </div>

                <div class="field-input upload-file">
                        <div class="drop-area">
                            <img src="<%=require('../assets/icons/icons_SVG/download.svg')%>" alt="" class="drop-area-img">
                            <input type="file" id="file" accept="image/*"/>
                                 <label for="file" class="label-file">
                                    Выбрать картинку
                                </label>
                            
                            <p>Нажмите на кнопку, что бы выбрать картику или перетащите ее сюда</p>
                        </div>
                </div>

                <div class="field-input">
                    <p><label for="urlImg">url картинки</label></p>
                    <input type="url" id="urlImg" require />
                    <span class="error error-urlImg"></span>
                </div>

                <!-- <label for="date-card">Дата создания карточки</label>
                <input type="date" id="date-card" /> -->

                <button type="button" id="create">Создать</button>

                <img src="<%=require('../assets/icons/icons_SVG/close.svg')%>" alt="icon-close" class="btn-close-popup"
                    id="button-close" />
            </form>
        </div>
    </div>

    <!-- Модальное окно изменения карточки -->
    <div id="modal-edite-card">
        <div id="modal-edite-content">
            <form action="" id="form-modal-edite-card">
                <h3>Изменить карточку</h3>
                <label for="сard-name-edite">Имя карточки</label>
                <input type="text" id="name-edite" />

                <label for="urlImg-edite">url картинки</label>
                <input type="url" id="urlImg-edite" />

                <button type="button" id="btn-edite-content">Изменить</button>

                <img src="<%=require('../assets/icons/icons_SVG/close.svg')%>" alt="icon-close" class="btn-close-popup"
                    id="button-close-edite-card" />
            </form>
        </div>
    </div>

    <!-- Модальное окно удаление карточки -->
    <div id="modal-delete-card">
        <div id="modal-delete-content">
            <form action="" id="form-modal-delete-card">
                <h3>Вы действительно хотите удалить карточку ?</h3>
                <button type="button" id="btn-confirm-delete-card">Удалить</button>
                <img src="<%=require('../assets/icons/icons_SVG/close.svg')%>" alt="icon-close" class="btn-close-popup"
                    id="button-close-delete-card" />
            </form>
        </div>
    </div>
    <!-- ----------------------------- -->

    <div class="app">
        <div class="panel-title">
            <h2 class="name-project">Nafis Test-App</h2>
        </div>

        <!-- Панель фильтра -->
        <!-- <div class="panel-filter">
            <h3 class="header-filter">Фильтр</h3>
            <form class="form-filter" action="">
                <div class="block-filter">
                    <input type="text" class="date-of-creation" />
                    <input type="text" class="topic" />
                    <input type="text" class="number-of-likes" />
                    <button type="menu" class="btn-panel-filter btn-other-filters">
                        Другие фильтры
                    </button>
                </div>
                <div class="buttons-filter">
                    <button class="btn-panel-filter btn-reset-filter">
                        Сброс фильтра
                    </button>
                    <button class="btn-panel-filter btn-start-filter">
                        Фильтровать
                    </button>
                </div>
            </form>
        </div> -->

        <!-- Панель поиска -->
        <div class="panel-search">
            <form class="form-search">
                <input type="text" id="form-search-input" />
                <button class="btn-search form-search-btn">
                    <img src="<%=require('../assets/icons/icons_SVG/search.svg')%>" alt="search" />
                </button>
            </form>

            <button class="btn-search btn-create-new-card">
                <img src="<%=require('../assets/icons/icons_SVG/create_a_card.svg')%>" alt="create_a_card" />
            </button>
            <!-- <p class="text-create-new-card">Создать новую карточку</p> -->
        </div>

        <!-- Панель карточек -->
        <div class="panel-cards">
            <ul class="list-card">

                

            </ul>
            <div class="panel-pagination-list-cards">
                <button class="btn btn-prev">
                    <img src="<%=require('../assets/icons/icons_SVG/arrow-back.svg')%>" alt="arrow-back" />
                </button>
                <ul class="ul">
                </ul>
                <button class="btn btn-next">
                    <img src="<%=require('../assets/icons/icons_SVG/arrow-forward.svg')%>" alt="arrow-forward" />
                </button>
            </div>
        </div>

    </div>

<!-- Шаблон создания карточки -->
<template id="tmpl-new-card">
    <li class="card">
        <div class="top-card-panel">
            <button class="btn-card btn-delete" id="btn-delete">
                <img src="<%=require('../assets/icons/icons_SVG/trash.svg')%>" alt="trash" />
            </button>
            <button class="btn-card btn-edite" id="btn-edite">
                <img src="<%=require('../assets/icons/icons_SVG/pencil.svg')%>" alt="pencil" />
            </button>
            <button class="btn-card btn-favorites">
                <img src="<%=require('../assets/icons/icons_SVG/favorites.svg')%>" alt="favorites" />
            </button>
        </div>

        <h2 class="header-card"></h2>
        <p class="author-card"></p>
        <div class="card-img">
            <img class="img-card" src="" alt="foto-img" />
        </div>

        <div class="bottom-card-panel">
            <div class="buttons-bottom-card-panel">
                <span class="valueLike">0</span>
                <button class="btn-card btn-like">
                    <img src="<%=require('../assets/icons/icons_SVG/like.svg')%>" alt="like" />
                </button>
                <span class="valueDislike">0</span>
                <button class="btn-card btn-dislike">
                    <img src="<%=require('../assets/icons/icons_SVG/dislike.svg')%>" alt="dislike" />
                </button>

            </div>

            <p class="card-creation-date"></p>
        </div>
    </li>


</template>

</body>

</html>
